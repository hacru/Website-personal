<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catatan Planning Tahun Ini</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #e0f7fa, #ffffff);
            color: #000;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding-top: 80px; /* Memberikan jarak dari taskbar */
            overflow-x: hidden;
        }

        /* Taskbar */
        .taskbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 20px;
            position: fixed;
            top: 0;
            width: 100%;
            border-bottom: 3px solid #e0f7fa;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            animation: slideDown 1s ease-in-out;
        }

        .taskbar a {
            color: #000;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
            font-weight: bold;
            animation: fadeIn 1.5s ease-in-out;
        }

        .taskbar a:hover {
            background-color: #e0f7fa;
            color: #000;
        }

        .website-name {
            display: flex;
            align-items: center;
        }

        .website-name img {
            height: 50px;
            margin-right: 15px;
            animation: zoomIn 1.5s ease-in-out;
        }

        .website-name span {
            font-size: 1.8rem;
            font-weight: bold;
            color: #000;
        }

        /* Animasi untuk elemen */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }

        /* Menu Hamburger */
        .menu-icon {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 25px;
            cursor: pointer;
        }

        .menu-icon div {
            height: 5px;
            width: 100%;
            background-color: #000;
            transition: transform 0.3s ease;
        }

        .menu-icon.open div:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .menu-icon.open div:nth-child(2) {
            opacity: 0;
        }

        .menu-icon.open div:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        /* Navbar */
        .nav-links {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-direction: row;
            width: 60%;
        }

        .nav-links a {
            color: #000;
            text-decoration: none;
            padding: 10px 20px;
        }

        /* Mobile version */
        @media (max-width: 768px) {
            .taskbar .nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
                position: absolute;
                top: 80px;
                left: 0;
                background-color: #fff;
                box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            }

            .taskbar .nav-links.open {
                display: flex;
            }

            .taskbar a {
                padding: 15px 20px;
                width: 100%;
                text-align: center;
                border-top: 1px solid #ccc;
            }

            .menu-icon {
                display: flex;
            }
        }

        /* Footer */
        .footer {
            background-color: #fff;
            padding: 20px;
            text-align: center;
            width: 100%;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
            animation: slideUp 1s ease-in-out;
            margin-top: 50px;
        }

        .footer p {
            color: #000;
            font-size: 1rem;
        }

        .container {
            margin: auto;
            display: flex;
            width: 80%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            animation: fadeIn 1.5s ease-in-out;
        }

        .input-section, .output-section {
            flex: 1;
            padding: 20px;
        }

        .input-section {
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
        }

        .input-section h2 {
            margin-bottom: 10px;
            text-align: center;
        }

        .input-section input, .input-section textarea, .input-section button {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .input-section button {
            background-color: #74ebd5;
            color: white;
            cursor: pointer;
            border: none;
        }

        .output-section {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #74ebd5;
            color: white;
            flex-direction: column;
        }

        .output-section h2 {
            margin-bottom: 20px;
        }

        .output-section button {
            padding: 10px 20px;
            background-color: #4c9fd1;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="taskbar">
        <div class="website-name">
            <a href="home.html">
                <img src="images/logo.webp" alt="Polapikir Investor Logo">
            </a>
            <span>Polapikir Investor</span>
        </div>
        <div class="menu-icon" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="nav-links">
            <a href="home.html">Beranda</a>
            <a href="about.html">Tentang</a>
            <a href="media.html">Media</a>
            <a href="portfolio.html">Portofolio</a>
            <a href="contact.html">Kontak</a>
        </div>
    </div>

    <div class="container">
        <div class="input-section">
            <h2>Catat Planning Anda</h2>
            <label for="tanggal">Tanggal:</label>
            <input type="date" id="tanggal">
            <label for="tujuan">Tujuan Tahun Ini:</label>
            <textarea id="tujuan" rows="5" placeholder="Tuliskan tujuan Anda..."></textarea>
            <label for="keuangan">Tujuan Keuangan:</label>
            <textarea id="keuangan" rows="5" placeholder="Tuliskan tujuan keuangan Anda..."></textarea>
            <button onclick="simpanData()">Simpan</button>
        </div>
        <div class="output-section">
            <h2>Download Catatan</h2>
            <button onclick="downloadPDF()">Unduh PDF</button>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Polapikir Investor. All Rights Reserved.</p>
    </div>

    <script>
        let planningData = {
            tanggal: '',
            tujuan: '',
            keuangan: ''
        };

        function toggleMenu() {
            const menuIcon = document.querySelector(".menu-icon");
            const navLinks = document.querySelector(".nav-links");
            menuIcon.classList.toggle("open");
            navLinks.classList.toggle("open");
        }

        function simpanData() {
            planningData.tanggal = document.getElementById('tanggal').value;
            planningData.tujuan = document.getElementById('tujuan').value;
            planningData.keuangan = document.getElementById('keuangan').value;
            alert('Data berhasil disimpan!');
        }

        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            doc.setFontSize(16);
            doc.text("Catatan Planning Tahun Ini", 20, 20);
            doc.setFontSize(12);
            doc.text(`Tanggal: ${planningData.tanggal}`, 20, 40);
            doc.text("Tujuan Tahun Ini:", 20, 60);
            doc.text(planningData.tujuan, 20, 70, { maxWidth: 170 });
            doc.text("Tujuan Keuangan:", 20, 100);
            doc.text(planningData.keuangan, 20, 110, { maxWidth: 170 });

            doc.save("planning-tahun-ini.pdf");
        }
    </script>
</body>
</html>
