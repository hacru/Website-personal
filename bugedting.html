<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pengelolaan Anggaran Keuangan</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: montserrat, montserrat;
      background: linear-gradient(to bottom, #e0f7fa, #ffffff);
      color: #000;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      flex-direction: column;
      padding: 20px;
      animation: fadeIn 1s;
      padding-top: 80px;
      overflow-x: hidden;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .taskbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #fff;
      padding: 10px 20px;
      position: fixed;
      top: 0;
      width: 100%;
      border-bottom: 2px solid #000;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }

    .taskbar .website-name {
      display: flex;
      align-items: center;
    }

    .taskbar .website-name img {
      margin-right: 10px;
    }

    .taskbar .website-name span {
      font-size: 1.5em;
      color: #000;
      font-weight: bold;
    }

    .taskbar a {
      color: #000;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background-color 0.3s ease, color 0.3s ease;
      font-weight: bold;
    }

    .taskbar a:hover {
      background-color: #000;
      color: #fff;
    }

    /* Hamburger menu */
    .menu-icon {
      display: none;
      flex-direction: column;
      justify-content: space-between;
      width: 30px;
      height: 25px;
      cursor: pointer;
    }

    .menu-icon div {
      height: 5px;
      width: 100%;
      background-color: #000;
      transition: transform 0.3s ease;
    }

    .menu-icon.open div:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }

    .menu-icon.open div:nth-child(2) {
      opacity: 0;
    }

    .menu-icon.open div:nth-child(3) {
      transform: rotate(-45deg) translate(5px, -5px);
    }

    /* Navbar */
    .nav-links {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-direction: row;
      width: 60%;
    }

    .nav-links a {
      color: #000;
      text-decoration: none;
      padding: 10px 20px;
    }

    /* Mobile version */
    @media (max-width: 768px) {
      .taskbar .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        position: absolute;
        top: 80px;
        left: 0;
        background-color: #fff;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      }

      .taskbar .nav-links.open {
        display: flex;
      }

      .taskbar a {
        padding: 15px 20px;
        width: 100%;
        text-align: center;
        border-top: 1px solid #ccc;
      }

      .menu-icon {
        display: flex;
      }
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      width: 100%;
      max-width: 1200px;
      margin-top: 120px;
      margin-bottom: 100px;
    }

    .calculator {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
      animation: slideUp 1s;
      box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.5);
      overflow-y: auto;
      max-height: 75vh;
    }

    .heading {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #000;
    }

    .sub-heading {
      font-size: 1.2em;
      margin-bottom: 20px;
      color: #333;
    }

    .form-container {
      margin-bottom: 20px;
    }

    label {
      font-size: 1.1em;
      margin-bottom: 5px;
      display: block;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1em;
      text-align: right;
    }

    button {
      padding: 12px 20px;
      border-radius: 5px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      font-size: 1.2em;
      transition: background-color 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background-color: #45a049;
    }

    .result {
      margin-top: 20px;
      animation: slideUp 1s;
      display: none;
    }

    .result p {
      font-size: 1.2em;
      margin: 10px 0;
    }

    .btn-download {
      background-color: #2196F3;
      margin-top: 20px;
    }

    footer {
      background-color: #fff;
      color: #000;
      padding: 20px;
      text-align: center;
      width: 100%;
      position: fixed;
      bottom: 0;
      left: 0;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    footer a {
      color: #000;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Image sections */
    .images {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 40%;
      height: auto;
      margin-top: 40px;
    }

    .image-box {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .image-box img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <!-- Taskbar -->
  <div class="taskbar">
    <div class="website-name">
      <a href="home.html">
        <img src="images/logo.webp" alt="Polapikir Investor Logo" height="50">
      </a>
      <span>Polapikir Investor</span>
    </div>
    <!-- Menu icon for mobile -->
    <div class="menu-icon" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="nav-links">
      <a href="home.html">Beranda</a>
      <a href="about.html">Tentang</a>
      <a href="media.html">Media</a>
      <a href="portfolio.html">Portofolio</a>
      <a href="contact.html">Kontak</a>
    </div>
  </div>

  <!-- Main content container -->
  <div class="container">
    <!-- Calculator section -->
    <div class="calculator">
      <h1 class="heading">Pengelolaan Anggaran Keuangan</h1>
      <p class="sub-heading">Gunakan kalkulator ini untuk menghitung anggaran bulanan Anda dan mendapatkan saran keuangan.</p>
      <div class="form-container">
        <label for="income">Pendapatan Bulanan:</label>
        <input type="number" id="income" placeholder="Masukkan pendapatan" required>
        <label for="expenses">Pengeluaran Bulanan:</label>
        <input type="number" id="expenses" placeholder="Masukkan pengeluaran" required>
      </div>
      <button onclick="calculateBudget()">Hitung Anggaran</button>
      <div class="result">
        <p id="remaining-budget"></p>
        <p id="suggestions"></p>
        <button id="download-btn" class="btn-download" style="display:none;" onclick="downloadPDF()">Unduh PDF</button>
      </div>
    </div>

    <!-- Image section -->
    <div class="images">
      <div class="image-box">
        <img src="images/image1.jpg" alt="Image 1">
      </div>
      <div class="image-box">
        <img src="images/image2.jpg" alt="Image 2">
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 Polapikir Investor. Semua Hak Dilindungi.</p>
    <a href="privacy.html">Kebijakan Privasi</a>
    <a href="terms.html">Syarat dan Ketentuan</a>
  </footer>

  <script>
    function toggleMenu() {
      const menuIcon = document.querySelector(".menu-icon");
      const navLinks = document.querySelector(".nav-links");
      menuIcon.classList.toggle("open");
      navLinks.classList.toggle("open");
    }

    function calculateBudget() {
      const income = document.getElementById("income").value;
      const expenses = document.getElementById("expenses").value;
      const remainingBudget = income - expenses;
      document.getElementById("remaining-budget").innerText = `Anggaran Tersisa: Rp${remainingBudget}`;
      let suggestions = "Saran Keuangan:";
      if (remainingBudget < 0) {
        suggestions += " Anda melebihi anggaran. Pertimbangkan untuk mengurangi pengeluaran.";
      } else {
        suggestions += " Anda memiliki anggaran lebih. Pertimbangkan untuk menabung atau berinvestasi.";
      }
      document.getElementById("suggestions").innerText = suggestions;
      document.querySelector(".result").style.display = "block";
      document.getElementById("download-btn").style.display = "inline-block";
    }

    function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text("Pengelolaan Anggaran Keuangan", 20, 30);
      doc.text(document.getElementById("remaining-budget").innerText, 20, 40);
      doc.text(document.getElementById("suggestions").innerText, 20, 50);
      doc.save("anggaran-keuangan.pdf");
    }
  </script>
</body>
</html>
