<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategi Investasi - Polapikir Investor</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #e0f7fa, #ffffff);
            color: #000;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding-top: 80px;
            overflow-x: hidden;
        }

        .taskbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 20px;
            position: fixed;
            top: 0;
            width: 100%;
            border-bottom: 3px solid #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            animation: slideDown 1s ease-in-out;
        }

        .taskbar a {
            color: #000;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
            font-weight: bold;
        }

        .taskbar a:hover {
            background-color: #ffffff;
            color: #000;
        }

        .website-name {
            display: flex;
            align-items: center;
        }

        .website-name img {
            height: 50px;
            margin-right: 15px;
        }

        .website-name span {
            font-size: 1.8rem;
            font-weight: bold;
            color: #000;
        }

        .menu {
            display: flex;
            gap: 20px;
        }

        .link-boxes {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 120px;
            gap: 20px;
            animation: fadeIn 1.5s ease-in-out;
            flex-wrap: wrap;
            margin-bottom: 50px;
        }

        .link-box {
            background-color: #fff;
            border: 2px solid #ffffff;
            border-radius: 8px;
            padding: 20px;
            width: 250px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease;
            height: 200px;
        }

        .link-box h3 {
            font-size: 1.4rem;
            margin-bottom: 15px;
            color: #000;
        }

        .link-box a {
            color: #000;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: bold;
            display: block;
            margin-top: 10px;
            transition: background-color 0.3s ease, color 0.3s ease;
            padding: 8px 12px;
            border-radius: 8px;
        }

        .link-box a:hover {
            background-color: #ffeb3b;
            color: #000;
        }

        .link-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }

        .footer {
            background-color: #fff;
            padding: 20px;
            text-align: center;
            width: 100%;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
            animation: slideUp 1s ease-in-out;
            margin-top: 50px;
        }

        .footer p {
            color: #000;
            font-size: 1rem;
        }

        /* Hamburger menu styles */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 5px;
        }

        .hamburger div {
            width: 30px;
            height: 3px;
            background-color: #000;
            transition: transform 0.3s ease-in-out;
        }

        /* Responsive menu for tablet and mobile */
        @media (max-width: 768px) {
            .taskbar .menu {
                display: none;
            }

            .hamburger {
                display: flex;
            }

            .menu-mobile {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 80px;
                right: 0;
                background-color: #fff;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                width: 200px;
                padding: 20px;
                gap: 15px;
                animation: slideDown 0.5s ease-in-out;
            }

            .menu-mobile a {
                color: #000;
                font-size: 1.2rem;
                text-decoration: none;
                font-weight: bold;
                padding: 8px 0;
                display: block;
            }

            .menu-mobile a:hover {
                background-color: #ffeb3b;
                color: #000;
            }

            .hamburger.active div:nth-child(1) {
                transform: rotate(45deg) translate(5px, 5px);
            }

            .hamburger.active div:nth-child(2) {
                opacity: 0;
            }

            .hamburger.active div:nth-child(3) {
                transform: rotate(-45deg) translate(5px, -5px);
            }

            .menu-mobile.active {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <div class="taskbar">
        <div class="website-name">
            <a href="home.html">
                <img src="images/logo.webp" alt="Polapikir Investor Logo">
            </a>
            <span>Polapikir Investor</span>
        </div>
        <div class="menu">
            <a href="home.html">Beranda</a>
            <a href="about.html">Tentang</a>
            <a href="media.html">Media</a>
            <a href="portfolio.html">Portofolio</a>
            <a href="contact.html">Kontak</a>
        </div>
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <div class="menu-mobile" id="menu-mobile">
        <a href="home.html">Beranda</a>
        <a href="about.html">Tentang</a>
        <a href="media.html">Media</a>
        <a href="portfolio.html">Portofolio</a>
        <a href="contact.html">Kontak</a>
    </div>

    <div class="link-boxes">
        <div class="link-box">
            <h3>Rencana Keuangan</h3>
            <a href="rencana keuangan.html">Pelajari Lebih Lanjut</a>
        </div>
        <div class="link-box">
            <h3>Budgeting</h3>
            <a href="bugedting.html">Pelajari Lebih Lanjut</a>
        </div>
        <div class="link-box">
            <h3>Tujuan Keuanganmu</h3>
            <a href="planing.html">Pelajari Lebih Lanjut</a>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Polapikir Investor. All Rights Reserved.</p>
    </div>

    <script>
        function toggleMenu() {
            const menuMobile = document.getElementById('menu-mobile');
            const hamburger = document.querySelector('.hamburger');
            menuMobile.classList.toggle('active');
            hamburger.classList.toggle('active');
        }
    </script>
</body>
</html>
