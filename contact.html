<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polapikir Investor - Kontak</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #e0f7fa, #ffffff); /* Gradasi linear */
            color: #000;
            animation: fadeIn 1s ease-out;
        }

        /* Animasi FadeIn */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .taskbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            border-bottom: 2px solid #000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            animation: slideDown 0.5s ease-out;
        }

        /* Animasi SlideDown */
        @keyframes slideDown {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }

        .taskbar a {
            color: #000;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
            font-weight: bold;
        }

        .taskbar a:hover {
            background-color: #000;
            color: #fff;
        }

        .website-name {
            display: flex;
            align-items: center;
        }

        .website-name img {
            height: 50px;
            margin-right: 15px;
            cursor: pointer;
        }

        .website-name span {
            font-size: 1.8rem;
            font-weight: bold;
            color: #000;
        }

        h1 {
            font-size: 3rem;
            color: #000;
            margin-top: 120px;
            text-align: center;
            animation: fadeInUp 1s ease-out;
        }

        /* Animasi FadeInUp */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .contact-section {
            margin-top: 50px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #000;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            animation: fadeInUp 1s ease-out;
        }

        .contact-section h2 {
            font-size: 2rem;
            color: #000;
            margin-bottom: 30px;
        }

        .contact-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .contact-link {
            background-color: #e0f7fa;
            color: #000;
            padding: 15px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            width: 250px;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-link:hover {
            background-color: #00796b;
            color: #fff;
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .contact-link i {
            font-size: 1.5rem;
        }

        footer {
            background-color: #fff;
            color: #000;
            padding: 20px;
            text-align: center;
            margin-top: 40px;
            animation: fadeIn 1s ease-out;
        }

        footer a {
            color: #000;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Hamburger Icon */
        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
            z-index: 1010;
        }

        .hamburger div {
            width: 30px;
            height: 3px;
            background-color: #000;
            transition: all 0.3s ease;
        }

        .hamburger.active div:nth-child(1) {
            transform: rotate(45deg);
            position: relative;
            top: 8px;
        }

        .hamburger.active div:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active div:nth-child(3) {
            transform: rotate(-45deg);
            position: relative;
            top: -8px;
        }

        /* Menu for mobile */
        .taskbar-links {
            display: flex;
            gap: 20px;
        }

        .taskbar-links a {
            text-decoration: none;
            color: #000;
        }

        .menu {
            display: none;
            position: absolute;
            top: 60px;
            right: 0;
            background-color: #fff;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            z-index: 1000;
            padding: 20px 0;
        }

        .menu.active {
            display: block;
        }

        .menu a {
            display: block;
            padding: 15px;
            color: #000;
            text-decoration: none;
            font-weight: bold;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        .menu a:hover {
            background-color: #f0f0f0;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .taskbar {
                padding: 10px;
                flex-direction: row;
                justify-content: space-between;
            }

            .taskbar-links {
                display: none;
            }

            .hamburger {
                display: flex;
            }

            .menu {
                width: 100%;
            }

            .contact-section {
                margin: 20px;
                padding: 20px;
            }

            .contact-links {
                flex-direction: column;
                gap: 15px;
                justify-content: center;
                width: 100%;
            }

            .contact-link {
                width: 100%;
                font-size: 1.2rem;
                padding: 12px;
                justify-content: center;
            }

            h1 {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 480px) {
            .contact-link {
                font-size: 1.1rem; /* Lebih kecil untuk tampilan handphone kecil */
                padding: 12px 10px;
            }

            .contact-section h2 {
                font-size: 1.8rem;
            }

            .website-name span {
                font-size: 1.5rem;
            }
        }
    </style>
    <!-- Link to Font Awesome (for icons) -->

</head>
